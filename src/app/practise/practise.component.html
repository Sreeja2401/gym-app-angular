<div>
  <input type="text" placeholder="username" [(ngModel)]="username">
  <input type="text" placeholder="firstname" [(ngModel)]="firstname">
  <input type="text" placeholder="lastname" [(ngModel)]="lastname">
  <button (click)="formsubmit()">submit</button>
</div>
<table>
  <tr *ngFor="let user of user; let index =index">
    <td>{{index +1}}</td>
    <td>{{user.username}}</td>
    <td>{{user.address}}</td>
    <td><button (click)="deleteFormData(index)">Delete</button> </td>
  </tr>
</table>
